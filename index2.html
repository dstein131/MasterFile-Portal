<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master File Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/pad.css">


</head>



<body>

    <body style="background-color: darkgrey">

        <div id="PortalContainer">
            <div>
                <h1 class="text-center">Master File Portal - Ver. 2</h1>
            </div>

            <div class="d-flex align-items-center justify-content-center flex-wrap flex-row">
                <div class="card" style="width: 800px;" id="countyInfo">
                    <div class="card-header d-flex flex-row align-items-center justify-content-between">
                        <!-- buttons -->
                        <ul class="nav nav-pills btn-sm" id="pills-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                              <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-county" type="button" role="tab" aria-controls="pills-home" aria-selected="true">County</button>
                            </li>
                            <li class="nav-item" role="presentation">
                              <button class="nav-link" id="pills-auditor-tab" data-bs-toggle="pill" data-bs-target="#pills-auditor" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Auditor</button>
                            </li>
                            <li class="nav-item" role="presentation">
                              <button class="nav-link" id="pills-treasurer-tab" data-bs-toggle="pill" data-bs-target="#pills-treasurer" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Treasurer</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-attorney-tab" data-bs-toggle="pill" data-bs-target="#pills-attorney" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Attorney</button>
                              </li>
                              <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-assessor-tab" data-bs-toggle="pill" data-bs-target="#pills-assessor" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Assessor</button>
                              </li>
                              <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-comissioner-tab" data-bs-toggle="pill" data-bs-target="#pills-commissioner" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Commissioner</button>
                              </li>
                              <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-courthouse-tab" data-bs-toggle="pill" data-bs-target="#pills-courthouse" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Court</button>
                              </li>
                              <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-sale-tab" data-bs-toggle="pill" data-bs-target="#pills-sale" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Sale</button>
                              </li>
                              <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-signature-tab" data-bs-toggle="pill" data-bs-target="#pills-signature" type="button" role="tab" aria-controls="pills-signature" aria-selected="false">Signature</button>
                              </li>
                          </ul>

                        <!-- previous data modal button-->
                        <button type="button" class="btn btn-sm btn-outline-info" data-bs-toggle="modal"
                            data-bs-target="#previousDataModal">
                            Historical Data
                        </button>
                    </div>
                    <div class="card-body d-flex flex-wrap justify-content-around align-items-center"
                        style="min-height: 440px">
                        <!-- tab sections -->

                        <div class="tab-content" id="pills-tabContent">
                            <div class="tab-pane fade show active" id="pills-county" role="tabpanel" aria-labelledby="pills-county-tab">County Info</div>
                            <div class="tab-pane fade" id="pills-auditor" role="tabpanel" aria-labelledby="pills-auditor-tab">Auditor Info</div>
                            <div class="tab-pane fade" id="pills-treasurer" role="tabpanel" aria-labelledby="pills-treasurer-tab">Treasurer Info</div>
                            <div class="tab-pane fade" id="pills-attorney" role="tabpanel" aria-labelledby="pills-attorney-tab">Attorney Info</div>
                            <div class="tab-pane fade" id="pills-assessor" role="tabpanel" aria-labelledby="pills-assessor-tab">Assessor Info</div>
                            <div class="tab-pane fade" id="pills-commissioner" role="tabpanel" aria-labelledby="pills-commissioner-tab">Commissioner Info</div>
                            <div class="tab-pane fade" id="pills-courthouse" role="tabpanel" aria-labelledby="pills-courthouse-tab">Courthouse Info</div>
                            <div class="tab-pane fade" id="pills-signature" role="tabpanel" aria-labelledby="pills-signature-tab">Sale Info</div>
                          </div>

                    </div>
                </div>
            </div>
        </div>






    <!-- previous data modal -->
    <!-- Modal -->
    <div class="modal fade" id="previousDataModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Previous Data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="previousDataModalBody">
                    ...Ooops, something went wrong. Apologies for the inconvenience.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
    </div>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="/masterVerify2.js"></script>
    </body>

</html>
