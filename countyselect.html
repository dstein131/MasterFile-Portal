<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master File Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/pad.css">


</head>

<body style="background-color: darkgrey" class="d-flex h-100 align-items-center justify-content-center ">

    <!-- login -->

    <div class="container ">
        <div class="row">
            <div class="col-md-4 offset-md-4 form-div login">
                <!-- <form action="/masterVerify" method="POST"> -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Master File Portal</h3>
                    </div>

                    <div class="card-body">
                        <p class="text-center">Select your county</p>

                        <!-- state dropdown selector -->

                        <div class="form-group mb-3">
                            <label for="state">State</label>
                            <select class="form-control form-control-lg state" id="state" name="state">

                            </select>
                        </div>

                        <!-- county dropdown selector -->

                        <div class="form-group mb-3">
                            <label for="county">County</label>
                            <select class="form-control form-control-lg county" id="county" name="county">

                            </select>
                        </div>

                        <!-- submit button -->

                        <div class="form-group
                        ">
                            <button type="submit" name="login" id="countselBtn" class="btn btn-primary btn-block btn-lg">Submit</button>
                        </div>
                    </div>


                    <!-- </form> -->
                </div>
            </div>
        </div>
    </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="/countyselect.js"></script>
    
</body>

</html>
