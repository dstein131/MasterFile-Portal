<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master File Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/pad.css">


</head>

<body style="background-color: darkgrey" class="d-flex h-100 align-items-center justify-content-center ">

    <!-- login -->

    <div class="container ">
        <div class="row">
            <div class="col-md-4 offset-md-4 form-div login">
                <!-- <form action="/masterVerify" method="POST"> -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Master File Portal</h3>
                    </div>

                    <div class="card-body">
                        <p class="text-center">Select your county</p>

                        <!-- state dropdown selector -->

                        <div class="form-group mb-3">
                            <label for="state">State</label>
                            <select class="form-control form-control-lg" id="state" name="state">
                                <option value="IN">Indiana</option>
                                <option value="CO">Colorado</option>
                                <option value="FL">Florida</option>
                                
                                <option value="LA">Louisiana</option>

                            </select>
                        </div>

                        <!-- county dropdown selector -->

                        <div class="form-group mb-3">
                            <label for="county">County</label>
                            <select class="form-control form-control-lg" id="county" name="county">
                                <option value="Adams">Adams</option>
                                <option value="Alamosa">Alamosa</option>
                                <option value="Arapahoe">Arapahoe</option>
                                <option value="Archuleta">Archuleta</option>
                                <option value="Baca">Baca</option>
                                <option value="Bent">Bent</option>
                                <option value="Boulder">Boulder</option>
                                <option value="Broomfield">Broomfield</option>
                                <option value="Chaffee">Chaffee</option>
                                <option value="Cheyenne">Cheyenne</option>
                                <option value="Clear Creek">Clear Creek</option>
                                <option value="Conejos">Conejos</option>
                                <option value="Costilla">Costilla</option>
                                <option value="Crowley">Crowley</option>
                                <option value="Custer">Custer</option>
                                <option value="Delta">Delta</option>
                                <option value="Denver">Denver</option>
                                <option value="Dolores">Dolores</option>
                                <option value="Douglas">Douglas</option>
                                <option value="Eagle">Eagle</option>
                                <option value="El Paso">El Paso</option>
                                <option value="Elbert">Elbert</option>
                                <option value="Fremont">Fremont</option>
                                <option value="Garfield">Garfield</option>
                                <option value="Gilpin">Gilpin</option>
                                <option value="Grand">Grand</option>
                                <option value="Gunnison">Gunnison</option>
                                <option value="Hinsdale">Hinsdale</option>
                                <option value="Huerfano">Huerfano</option>
                                <option value="Jackson">Jackson</option>
                                <option value="Jefferson">Jefferson</option>
                                <option value="Kiowa">Kiowa</option>
                                <option value="Kit Carson">Kit Carson</option>
                                <option value="Lake">Lake</option>

                            </select>
                        </div>

                        <!-- submit button -->

                        <div class="form-group
                        ">
                            <button type="submit" name="login" id="countselBtn" class="btn btn-primary btn-block btn-lg">Submit</button>
                        </div>
                    </div>


                    <!-- </form> -->
                </div>
            </div>
        </div>
    </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="/countyselect.js"></script>
    
</body>

</html>
