<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master File Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/pad.css">


</head>

<body style="background-color: darkgrey" class="d-flex h-100 align-items-center justify-content-center ">

    <!-- login -->

    <div class="container ">
        <div class="row">
            <div class="col-md-4 offset-md-4 form-div login">
                <!-- <form action="/masterVerify" method="POST"> -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Master File Portal</h3>
                    </div>

                    <div class="card-body">
                        <p class="text-center">Login to your account</p>



                        <div class="form-group mb-3">
                            <label for="username">Username</label>
                            <input type="text" name="username" class="form-control form-control-lg">
                        </div>

                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <input type="password" id="pass" name="password" class="form-control form-control-lg">
                        </div>

                        <div class="form-group mb-3">
                            <button type="submit" name="login" class="btn btn-primary btn-block btn-lg" id="loginBtn">Login</button>
                        </div>


                        <!-- </form> -->
                    </div>
                </div>
            </div>
        </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
    <script src="/login.js"></script>
</body>

</html>
