<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master File Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/pad.css">


</head>

<body style="background-color: darkgrey">


    <div class="d-flex flex-wrap justify-content-around align-items-center">



        <div class="d-flex flex-wrap flex-row justify-content-evenly align-items-center border border-dark py-3 mb-3">
            <h5 class="text-center w-100">Sale Data</h5>
            <div class="form-group col-md-6 mx-2 my-2" style="width: 300px">
                <label for="saleMethod"><small>Sale Method</small></label>
                <select id="saleMethod" class="form-control master-input">
                    <option selected>Choose...</option>
                    <option value="Online">Online</option>
                    <option value="Live">Live</option>
                </select>
            </div>
            <div class="form-group col-md-6 mx-2 my-2" style="width: 300px">
                <label for="salestartdatetime"><small>Sale Start Date/Time</small></label>
                <input type="datetime-local" class="form-control master-input" id="salestartdatetime"
                    placeholder="Sale Start Date/Time">
            </div>
            <div class="form-group col-md-6 mx-2 my-2" id="enddatediv" style="width: 300px; display: none;">
                <label for="saleenddatetime"><small>Sale End Date/Time (if
                        online)</small></label>
                <input type="datetime-local" class="form-control master-input" id="saleenddatetime"
                    placeholder="Sale End Date/Time">
            </div>
            <div class="form-group col-md-6 mx-2 my-2" id="saleLocDiv" style="width: 300px">
                <label for="saleStreetAddress" id="saleStreetAddresslabel"><small>Sale
                        Street Address</small></label>
                <input type="text" class="form-control master-input" id="saleStreetAddress"
                    placeholder="Sale Street Address">
            </div>
            <div class="form-group col-md-6 mx-2 my-2" id="saleLocDiv" style="width: 300px">
                <label for="saleCity" id="saleCitylabel"><small>Sale City</small></label>
                <input type="text" class="form-control master-input" id="saleCity" placeholder="Sale City">
            </div>
            <div class="form-group col-md-6 mx-2 my-2" id="saleLocDiv" style="width: 300px">
                <label for="saleState" id="saleStatelabel"><small>Sale State</small></label>
                <input type="text" class="form-control master-input" id="saleState" placeholder="Sale State">
            </div>
            <div class="form-group col-md-6 mx-2 my-2" id="saleLocDiv" style="width: 300px">
                <label for="saleZip" id="saleZiplabel"><small>Sale Zip</small></label>
                <input type="text" class="form-control master-input" id="saleZip" placeholder="Sale Zip">
            </div>
            <div class="form-group col-md-6 mx-2 my-2" id="paymentStreetAddressDiv" style="width: 300px">
                <label for="paymentStreetAddress" id="paymentStreetAddresslabel"><small>Payment Street Mailing
                        Address</small></label>
                <input type="text" class="form-control master-input" id="paymentStreetAddress"
                    placeholder="Payment Street Mailing Address">
            </div>
            <div class="form-group col-md-6 mx-2 my-2" id="paymentCityDiv" style="width: 300px">
                <label for="paymentCity" id="paymentCitylabel"><small>Payment
                        City</small></label>
                <input type="text" class="form-control master-input" id="paymentCity" placeholder="Payment City">
            </div>
            <div class="form-group col-md-6 mx-2 my-2" id="paymentStateDiv" style="width: 300px">
                <label for="paymentState" id="paymentStatelabel"><small>Payment
                        State</small></label>
                <input type="text" class="form-control master-input" id="paymentState" placeholder="Payment State">
            </div>
            <div class="form-group col-md-6 mx-2 my-2" id="paymentZipDiv" style="width: 300px">
                <label for="paymentZip" id="paymentZiplabel"><small>Payment
                        Zip</small></label>
                <input type="text" class="form-control master-input" id="paymentZip" placeholder="Payment Zip">
            </div>
            <div class="form-group col-md-6 mx-2 my-2" id="paymentCutoffDateTimeDiv" style="width: 300px">
                <label for="paymentCutoffDateTime" id="paymentCutoffDatetimelabel"><small>Payment Cutoff
                        Date/Time</small></label>
                <input type="datetime-local" class="form-control master-input" id="paymentCutoffDateTime"
                    placeholder="Payment Cutoff Date/Time">
            </div>
        </div>





        <div class="d-flex flex-column flex-wrap border border-secondary rounded w-100 mx-5 py-3 px-3 bg-light">
            <div class="w-100 text-center mb-3">Sale Options
            </div>
            <div class="d-flex flex-column flex-wrap align-items-center justify-content-evenly">
                <div class="form-check form-switch ">
                    <input class="form-check-input master-input" type="checkbox" id="unsoldBatch">
                    <label class="form-check-label" for="unsoldBatch">Unsold
                        Batches?</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input master-input" type="checkbox" id="dynamicEnding">
                    <label class="form-check-label" for="dynamicEnding">Dynamic
                        Ending?</label>
                </div>
                <div class="form-group col-md-6 mx-2 my-2" id="numBatchesDiv" style="width: 150px;">
                    <label for="numBatches" id="numbBatcheslabel"><small># of
                            Batches</small></label>
                    <input type="number" class="form-control master-input" id="numBatches" placeholder="# of Batches">
                </div>
            </div>
        </div>





        <div id="unsoldbatchesdiv" class="d-flex justify-content-evenly w-100">
            <div class="form-group col-md-6 mx-2 my-2" id="unsoldStartBatchDiv" style="width: 300px">
                <label for="unsoldStartBatch" id="unsoldStartBatchlabel"><small>Unsold Batch Start</small></label>
                <input type="datetime-local" class="form-control master-input" id="unsoldStartBatch">
            </div>
            <div class="form-group col-md-6 mx-2 my-2" id="unsoldEndBatchDiv" style="width: 300px">
                <label for="unsoldEndBatch" id="unsoldEndBatchlabel"><small>Unsold Batch End</small></label>
                <input type="datetime-local" class="form-control master-input" id="unsoldEndBatch">
            </div>

        </div>



        <div id="batchDiv">

        </div>











    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="/masterVerify.js"></script>
</body>

</html>
